
<head>
    <title>INST377 - Lab 4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1 id="main-heading">INST377 - Lab 4</h1>
    <!--alert section -->
    <div class="section">
        <form id="alert">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <button type="submit">Alert Me!</button>
        </form>
    </div>
    <!--color change button section -->
    <div class="section">
        <button id="colorChangeButton">Change Color</button>
    </div>
    <!--Text valadation section -->
    <div class="section">
        <form id="textValadationForm">
            <label for="textTester">Text Tester:</label>
            <input type="text" id="textTester" name="textTester">
            <button type="submit">Validate Text</button>
        </form>
    </div>
    <!--add text button section -->
    <div class="section">
        <button id="addTextButton">Add Text</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
